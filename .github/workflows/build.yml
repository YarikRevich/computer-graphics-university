name: Build

on: 
  push:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v3
        
    - name: "Install prerequisites"
      run: |
        sudo apt install glibc-source -y

        sudo make prepare
        
    - name: "Build"
      run: |
        sudo make build
